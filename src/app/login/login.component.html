<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 p-0">
          <img class="set-border" src="../../assets/page-design.png" alt="SMTest" width="100%">
        </div>
        <div class="col-lg-6 p-0">
          <div class="loginbox">
            <div class="container">
                <form [formGroup]="loginForm" (ngSubmit)="loginformSubmit()" class="login-login-form">
                  <h3 class="text-center">Welcome Back !</h3>
                  <p class="text-center">Please login to your account.</p>
                    <div class="alert alert-success" *ngIf="showMsg">
                        <strong>Success!</strong> Login Successfully.
                    </div>
                    <fieldset class="login-input-container">
                        <div class="form-group">
                            <input type="email" class="login-user-input-email login-user-input form-control input100" formControlName="email" [ngClass]="{ 'is-invalid': submitted && login.email.errors }" placeholder="Email Address">
                            <span class="symbol-input100 ">
                                <i class="fa fa-user-o " aria-hidden="true "></i>
                            </span>
  
                            <div *ngIf="submitted && login.email.errors" class="invalid-feedback">
                                <div *ngIf="login.email.errors.required">Email is required</div>
                                <div *ngIf="login.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <span class="password-form-group--eye--3me-q">
                                    <i class="fa fa-fw fa-eye field-icon toggle-joinuserpass" aria-hidden="true" toggle="#joinuserlogin"></i>
                                </span>
                            <input type="password" class="login-user-input-password login-user-input form-control input100" id="lpasshead" formControlName="password" [ngClass]="{ 'is-invalid': submitted && login.password.errors }" placeholder="Password">
                            <span class="symbol-input100 ">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                            <div *ngIf="submitted && login.password.errors" class="invalid-feedback">
                                <div *ngIf="login.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="submit-row form-group">
                        <button type="submit" class="btn btn-success login-login-button">Login</button>
                    </div>
                    <div class="col-lg-12">
                      <h5 class="text-center">Don't have Account  <a routerLink="/register">Register Here</a></h5>
                    </div>
                </form>
                <div class="text-center">
                    <button (click)="signInWithFB()" class="btn btn-primary">Login with Facebook</button>
                </div>
            </div>
          </div>
        </div>
        <!-- <h4>About Me</h4>
        <h3>{{user.name}}</h3>
        <h5>Photo of me:</h5>
        <div class="fakeimg"><img src="{{user.photoUrl}}"></div> -->
        
    </div>
</div>
