<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 p-0">
          <img class="set-border" src="../../assets/bg-img.jpg" alt="SMTest" width="97%">
        </div>
        <div class="col-lg-6 p-0">
          <div class="box">
            <div class="container">
                <form [formGroup]="loginForm" (ngSubmit)="loginformSubmit()" class="login-login-form">
                  <h4 class="text-center"><b>Welcome back !</b></h4>
                  <p class="text-center">Please login to your account.</p>
                    <div class="alert alert-success" *ngIf="showMsg">
                        <strong>Login Successfully.</strong>
                    </div>
                    <div class="alert alert-success" *ngIf="showErrorMsg">
                        <strong>Not LoggedIn something went wrong.</strong>
                    </div>
                    <fieldset class="login-input-container">
                        <div class="form-group">
                            <input type="email" class="user-input form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && login.email.errors }" placeholder="Username">
                            <div *ngIf="submitted && login.email.errors" class="invalid-feedback">
                                <div *ngIf="login.email.errors.required">Email is required</div>
                                <div *ngIf="login.email.errors.email">Email must be a valid email address</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="user-input form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && login.password.errors }" placeholder="Password">
                            <div *ngIf="submitted && login.password.errors" class="invalid-feedback">
                                <div *ngIf="login.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="submit-row form-group">
                        <button type="submit" class="btn btn-success login-login-button">Login</button>
                    </div>
                </form>
                <div class="text-center form-group">
                    <button (click)="signInWithFB()" class="login-login-button" style="color: #fff;">Login with Facebook</button>
                </div>
                <div class="col-lg-12">
                    <h5 class="text-center">Don't have Account  <a routerLink="/register"  class="anchor">Register Here</a></h5>
                </div>
                <div class="bottomlink">
                    <a routerLink="" class="anchor">Terms of Use</a>. <a routerLink="" class="anchor">Privacy policy</a>
                </div>
            </div>
          </div>
        </div>
        <!-- <h4>About Me</h4>
        <h3>{{user.name}}</h3>
        <h5>Photo of me:</h5>
        <div class="fakeimg"><img src="{{user.photoUrl}}"></div> -->
        
    </div>
</div>
